<app-header></app-header>

<section class="single-section">
    <div class="form-wrapper">
        <div class="form-title">
            Login Form
        </div>
        <form class="login-form auth-form"  [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

            <div class="form-group">
                <mat-form-field>
                    <input type="email"  formControlName="email" class="form-control" matInput placeholder="E-mail" name="email">
                    <mat-error *ngIf="form.email.hasError('required')">Email is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input type="password"   formControlName="password" class="form-control" matInput placeholder="Password">
                    <mat-error *ngIf="form.password.errors && form.password.errors.required">Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Enter</button>
            </div>
        </form>
    </div>
</section>

<app-footer></app-footer>
